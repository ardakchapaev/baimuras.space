{% extends "base.html" %}

{% block title %}Вход в Дашборд - BaiMuras{% endblock %}

{% block content %}
    <h1>Вход в Дашборд</h1>
    <form method="post" action="{{ url_for('main.dashboard_login') }}">
        <div>
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Войти</button>
        </div>
    </form>
    <!-- Здесь может быть ссылка на восстановление пароля или регистрацию, если необходимо -->
{% endblock %}
